<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formStyle.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MyLibrary</title>
    
</head>
<body>
    <nav class="navbar bg-color ">
        <div class="container-fluid ">
            <a href=""><img src=" {{ url_for('static', filename='img/logo.svg') }}" alt=""></a>
        </div>
    </nav>

    <main>

        <div class="container">
            <form id="formCadastro" method="POST">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" id="InputSenha" required>
                </div>
                <div class="mb-3"><a href="cadastrar" class="anchor">Faça o cadastro</a></div>
                <button type="submit" class="btn btn-primary">Logar</button>

                <div id="alertBox"></div>
            </form>
        </div>
 
    </main>

    <script src="{{ url_for('static', filename='js/loginScript.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
