<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navBarStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/publicarStyle.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MyLibrary</title>
</head>
<body>
    <nav class="navbar bg-color ">
        <div class="container-fluid ">
        <a href="home"><img src=" {{ url_for('static', filename='img/logo.svg') }}" alt=""></a>
          <a href="#" class="d-flex me-3 nav-itens">Publicar</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <form id="formPublicar" method="POST" enctype="multipart/form-data">
                <div class="box-inputNome">
                    <label for="" class="labels">Nome do livro</label><br>
                    <input name="nomeInput" type="text" required>
                </div>
                <div class="box-inputAvaliacao">
                    <label for="" class="form-label labels">Avaliação</label><br>
                    <input class="form-check-input" type="radio" name="radioInputs"  value="1" required> 1         
                    <input class="form-check-input" type="radio" name="radioInputs"  value="2" required> 2    
                    <input class="form-check-input" type="radio" name="radioInputs"  value="3" required> 3    
                    <input class="form-check-input" type="radio" name="radioInputs"  value="4" required> 4    
                    <input class="form-check-input" type="radio" name="radioInputs"  value="5" required> 5    
                </div>
                <div class="box-inputQuantidadePaginas">
                    <label for="qtdPagsInput" class="labels">Quantidade de Páginas</label><br>
                    <input type="number" name="qtdPagsInput" required>
                </div>
                <div class="box-inputResenha">
                    <label for="" class="form-label labels">Resenha</label>
                    <textarea class="form-control" id="resenhaInput" name="resenhaInput" rows="5" required></textarea>
                </div>

                <div class="box-inputFile">
                    <label for="fileInput" class="labels ">Foto da Capa <br>
                        <p class="inputFileLabel">Adicionar</p>
                        
                    </label>
                    <input type="file" name="fileInput" id="fileInput" hidden required>
                </div>

                <div class="box-button">
                    <button type="submit" id="buttonPublicar">Publicar</button>
                </div>

                <div id="alertBox"></div>

            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/publicarScript.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
